
<html>
  <head>

          <h4 id="number_of_mooos"></h4>
          
        </div>
        <br>
        <img src="listen.gif" id="ear" width="500" height="500">
        

        <div class="page-header">
          <h3>Amelia -

<script src="main.js"></script>
